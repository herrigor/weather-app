<header class="main-header">

  <div class="col-6 offset-3">
    <h1>Weather in your city</h1>
    <form #searchForm="ngForm" (ngSubmit)="onFetchCities(searchForm)">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Your city name" ngModel name="city">
        <div class="input-group-append">
          <button type="submit"><i class="font-icon ion-search"></i><span class="sr-only">Search</span></button>
        </div>
      </div>
    </form>
  </div>

</header>

<main class="col-10 offset-1 col-md-8 offset-md-2">
  <div class="d-flex justify-content-center my-5" *ngIf="isFetching">
    <div class="spinner-border" role="status">
      <span  class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="d-flex justify-content-center my-5" *ngIf="error!=''">
    <p>An error has occurred: {{error.error.cod}} {{error.error.message}}</p>
  </div>
  
  <router-outlet></router-outlet>
</main>
